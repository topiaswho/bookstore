<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add a book</title>
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
</head>

<body>
    <h2>Add book</h2>
    <form th:object="${book}" th:action="@{save}" action="#" method="post">

        <label for="title">Title</label>
        <input type="text" id="title" th:field="*{title}" />

        <label for="author">Author</label>
        <input type="text" id="author" th:field="*{author}" />

        <label for="year">Year</label>
        <input type="text" id="year" th:field="*{year}" />

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" th:field="*{isbn}" />

        <label for="price">Price</label>
        <input type="text" id="price" th:field="*{price}" />

        <label for="catelist">Categories</label>
        <select id="catelist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}">
            </option>
        </select>

        <input type="submit" value="Add book" />

    </form>
</body>

</html>
